<div class="container my-4">
    <h2>Lista de Salas</h2>
    <div class="row my-2">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar por nombre o turno">
                <button class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Turno</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sala of salas">
                <td>{{sala.nombre}}</td>
                <td>{{sala.turno}}</td>
                <td>
                    <a href="#" (click)="editarSala(sala)">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="#" (click)="eliminarSala(sala)">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
