<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-header">
                    Iniciar sesión
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" formControlName="username">
                            <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="text-danger">
                                <div *ngIf="loginForm.controls['username'].errors?.['required']">

                                    Este campo es requerido.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                                <div *ngIf="loginForm.controls['password'].errors?.['required']">

                                    Este campo es requerido.
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit" (click)="tomarUsuario()" role="button">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
